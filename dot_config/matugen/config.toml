[templates.vesktop]
input_path = "./templates/midnight-discord.css"
output_path = "~/.config/vesktop/themes/midnight-discord.css"
post_hook = "chezmoi apply --force"

[templates.pywalfox]
input_path = "./templates/pywalfox-colors.json"
output_path = "~/.cache/wal/colors.json"
post_hook = "/home/neoddiaz/.local/bin/pywalfox update"

[templates.firefox-userchrome]
input_path = "./templates/userChrome.css"
output_path = "~/.mozilla/firefox/yb3vxdiz.default-release/chrome/userChrome.css"
post_hook = "cp ~/.mozilla/firefox/yb3vxdiz.default-release/chrome/userChrome.css ~/dev/pywalfox-native/pywalfox/assets/css/userChrome.css; /home/neoddiaz/.local/bin/pywalfox update"

[templates.firefox-usercontent]
input_path = "./templates/userContent.css"
output_path = "~/.mozilla/firefox/yb3vxdiz.default-release/chrome/userContent.css"
post_hook = "cp ~/.mozilla/firefox/yb3vxdiz.default-release/chrome/userContent.css ~/dev/pywalfox-native/pywalfox/assets/css/userContent.css; /home/neoddiaz/.local/bin/pywalfox update"

[templates.firefox-userchrome-work]
input_path = "./templates/userChrome.css"
output_path = "~/.mozilla/firefox/x3457jny.Work/chrome/userChrome.css"
post_hook = "cp ~/.mozilla/firefox/x3457jny.Work/chrome/userChrome.css ~/dev/pywalfox-native/pywalfox/assets/css/userChrome.css; /home/neoddiaz/.local/bin/pywalfox update"

[templates.firefox-usercontent-work]
input_path = "./templates/userContent.css"
output_path = "~/.mozilla/firefox/x3457jny.Work/chrome/userContent.css"
post_hook = "cp ~/.mozilla/firefox/x3457jny.Work/chrome/userContent.css ~/dev/pywalfox-native/pywalfox/assets/css/userContent.css; /home/neoddiaz/.local/bin/pywalfox update"

[templates.neovim]
input_path = "./templates/neovim/template.lua"
output_path = "~/.config/nvim/generated.lua"
post_hook = "pkill -SIGUSR1 nvim"

[templates.qutebrowser]
input_path = "./templates/qutebrowser-colors.py"
output_path = "~/.local/share/chezmoi/dot_config/private_qutebrowser/colors.py"
post_hook = "chezmoi apply --force && qutebrowser ':config-source'"

[templates.qutebrowser-userstyle]
input_path = "./templates/qutebrowser-userstyle.css"
output_path = "~/.local/share/chezmoi/dot_config/private_qutebrowser/userstyles/matugen-all-sites.css"
post_hook = "chezmoi apply --force && qutebrowser ':set content.user_stylesheets userstyles/matugen-all-sites.css'"
