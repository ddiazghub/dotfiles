[config.wallpaper]
command = "swww"
arguments = ["img", "--transition-type", "center"]
set = true

[templates.waybar]
input_path = "./templates/colors.css"
output_path = "~/.local/share/chezmoi/dot_config/waybar/colors.css"
post_hook = "chezmoi apply --force && pkill -SIGUSR2 waybar"

[templates.rofi]
input_path = "./templates/rofi-colors.rasi"
output_path = "~/.local/share/chezmoi/dot_config/rofi/colors.rasi"
post_hook = "chezmoi apply --force"

[templates.mako]
input_path = "./templates/mako"
output_path = "~/.local/share/chezmoi/dot_config/mako/config"
post_hook = "chezmoi apply --force && makoctl reload"

[templates.yazi]
input_path = "./templates/yazi-theme.toml"
output_path = "~/.local/share/chezmoi/dot_config/yazi/theme.toml"
post_hook = "chezmoi apply --force"

[templates.btop]
input_path = "./templates/btop.theme"
output_path = "~/.local/share/chezmoi/dot_config/btop/themes/matugen.theme"
post_hook = "chezmoi apply --force"

[templates.tmux]
input_path = "./templates/tmux-colors.conf"
output_path = "~/.local/share/chezmoi/dot_config/tmux/generated.conf"
post_hook = "chezmoi apply --force && tmux source-file ~/.config/tmux/generated.conf"

[templates.ghostty]
input_path = "./templates/ghostty"
output_path = "~/.local/share/chezmoi/dot_config/ghostty/themes/Matugen"
post_hook = "chezmoi apply --force && pkill -SIGUSR2 ghostty"

[templates.niri]
input_path = "./templates/niri-colors.kdl"
output_path = "~/.local/share/chezmoi/dot_config/niri/colors.kdl"
post_hook = "chezmoi apply --force"

[templates.fzf-fish]
input_path = "./templates/fzf-colors.fish"
output_path = "~/.local/share/chezmoi/dot_config/private_fish/conf.d/fzf-colors.fish"
post_hook = "chezmoi apply --force"

[templates.fish-colors]
input_path = "./templates/fish-colors.fish"
output_path = "~/.local/share/chezmoi/dot_config/private_fish/conf.d/colors.fish"
post_hook = "chezmoi apply --force && source ~/.config/fish/conf.d/colors.fish"

