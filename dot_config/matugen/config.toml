[templates.sweet-gtk]
input_path = "./templates/sweet-colors.sh"
output_path = "~/.cache/matugen/sweet-colors.sh"
post_hook = 'chmod +x ~/.cache/matugen/sweet-colors.sh && ~/.cache/matugen/sweet-colors.sh && gsettings set org.gnome.desktop.interface gtk-theme "" && gsettings set org.gnome.desktop.interface gtk-theme Sweet'

