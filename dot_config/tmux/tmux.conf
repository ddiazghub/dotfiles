bind "R" run-shell "sesh connect \"\$(
   query=\$(sesh root 2>/dev/null | sed 's/_/./g')
   sesh list -iH | fzf-tmux -p 80%,70% \
     #{@thm_fzf_opts} \
     --no-sort --ansi --border-label ' sesh ' --prompt 'âš¡  ' \
     --query \"\$query\" \
     --bind 'tab:down,btab:up' \
     --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(âš¡  )+reload(sesh list --icons)' \
     --preview-window 'right:55%' \
     --preview 'sesh preview {}'
 )\""

bind -N "last-session (via sesh) " L run-shell "sesh last"
bind -N "switch to root session (via sesh) " 9 run-shell "sesh connect --root \'$(pwd)\'"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'mrjones2014/smart-splits.nvim'
set -g @plugin 'jaclu/tmux-menus'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'

# Source matugen generated colors
source-file -q "$HOME/.config/tmux/generated.conf"

# Source additional plugin configuration files
source-file -q "$HOME/.config/tmux/tmux-catppuccin.conf"
source-file -q "$HOME/.config/tmux/tmux-smart-splits.conf"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

# Border and popup styling (using matugen colors)
set -g popup-style "bg=default"
set -g popup-border-lines padded
set -g popup-border-style "fg=#{@thm_outline}"

# Pane borders
set -g pane-border-lines heavy
set -g pane-border-style "fg=#{@thm_surface_variant}"
set -g pane-active-border-style "fg=#{@thm_primary}"

set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0
