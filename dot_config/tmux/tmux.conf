# Default shell and terminal settings
set -g default-shell "/bin/fish"
set -g default-terminal "${TERM}"

# Set leader
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
set -g mouse on

# set vi-mode
setw -g mode-keys vi

# set emacs mode in command prompt
set -g status-keys emacs

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set -g detach-on-destroy off  # don't exit from tmux when closing a session
set -g renumber-windows on

bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Use Alt-jk keys without prefix key to switch panes up and down
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Use Alt-jk keys without prefix key to switch panes up and down
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Use Alt-hl keys without prefix key to switch windows
bind -n M-h previous-window
bind -n M-l next-window

# Enter copy mode Vim style (With v)
# bind-key -T copy-mode-vi v send-keys -X begin-selection
# bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
# bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# v and y as in vim
# bind v copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi r send -X rectangle-toggle

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

