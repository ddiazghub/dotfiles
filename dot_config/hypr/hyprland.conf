# #######################################################################################
# AUTOGENERATED HYPRLAND CONFIG.
# EDIT THIS CONFIG ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here. For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### INCLUDES ###
################

source=~/.config/hypr/mocha.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=HDMI-A-1,1920x1080@144,auto,1
monitor=eDP-1,preferred,auto,1


###################
#### CONSTANTS ####
###################

$config = "$HOME/.config"
$shellProfile = "$HOME/.bashrc"
$captures = "$HOME/Pictures/Capture"
$videoCaptures = "$HOME/Videos/Capture"


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = dolphin
$menu = vicinae toggle
$systemMonitor = foot --app-id modal btop
$bluetooth = foot --app-id modal bluetui
$wifi = foot --app-id modal impala
$browser = zen-browser
$notes = obsidian


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = HYPRCURSOR_SIZE,24
env = TERMINAL,ghostty
env = EDITOR,nvim


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = mkdir -p $captures
exec-once = mkdir -p $videoCaptures
exec-once = vicinae server
exec-once = . $HOME/.config/hypr/scripts/waybar.sh
exec-once = swww-daemon
exec-once = swaync
exec-once = systemctl --user start hyprpolkitagent
exec-once = . $HOME/.config/hypr/scripts/hypridle.sh
exec-once = hyprpm reload -n
exec-once = wl-clip-persist --clipboard regular


###################
### PERMISSIONS ###
###################

