#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 4

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(00ffeeff)
    col.inactive_border = rgba(eeeeeeee)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.85

    dim_modal = true
    dim_strength = 0.2

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
        xray = true
        popups = true
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]
workspace = 1, monitor:HDMI-A-1, persistent:true, name: dev
workspace = 2, monitor:HDMI-A-1, persistent:true, name: browser
workspace = 3, monitor:HDMI-A-1, persistent:true, name: data
workspace = 4, monitor:eDP-1, persistent:true, name: notes
workspace = 5, monitor:eDP-1, persistent:true, name: social
workspace = 6, monitor:eDP-1, persistent:true, name: media
workspace = 7, monitor:HDMI-A-1, persistent:true, name: sandbox
workspace = 8, monitor:HDMI-A-1, persistent:true, name: indentity
workspace = 9, monitor:HDMI-A-1, persistent:true, name: dashboard

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    focus_on_activate = true # Focus browser when opening links
    animate_manual_resizes = true
    session_lock_xray = true
}

#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$altMod = ALT # Sets "ALT" key as alt modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bindd = $mainMod, return, Open Terminal, exec, $terminal
bindd = $mainMod, E, Open File Manager, exec, $fileManager
bindd = $mainMod, B, Open Web Browser, exec, $browser
bindd = $mainMod SHIFT, B, Open Bluetooth Manager, exec, $bluetooth
bindd = $mainMod SHIFT, W, Open Wifi Manager, exec, $wifi
bindd = $mainMod, space, Open Application Launcher, exec, $menu
bindd = $mainMod, M, Open System Monitor, exec, $systemMonitor
bindd = $mainMod SHIFT, N, Open Notes App, exec, $notes
bindd = $mainMod, N, Open Notification Control Center, exec, swaync-client -t -sw
bindd = $mainMod, comma, Edit Hyprland Configuration, exec, foot nvim -- $config
bindd = $mainMod, period, Edit Shell Configuration, exec, foot nvim -- $shellProfile
bindd = $mainMod, Q, Close Current Window, killactive,
bindd = $mainMod, F4, Lock Screen, exec, hyprlock
bindd = $mainMod ALT, F4, Exit Hyprland, exit,
bindd = $mainMod, V, Toggle Floating Window, togglefloating,
bindd = $mainMod, P, "Pseudo" (No idea), pseudo,
bindd = $mainMod, T, Toggle Split Orientation, togglesplit,

# Move focus with mainMod + arrow keys
bindd = $mainMod, left, Focus Window Left, movefocus, l
bindd = $mainMod, H, Focus Window Left, movefocus, l
bindd = $mainMod, right, Focus Window Right, movefocus, r
bindd = $mainMod, L, Focus Window Right, movefocus, r
bindd = $mainMod, up, Focus Window Up, movefocus, u
bindd = $mainMod, K, Focus Window Up, movefocus, u
bindd = $mainMod, down, Focus Window Down, movefocus, d
bindd = $mainMod, J, Focus Window Down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bindd = $mainMod, W, Toggle Special Workspace, togglespecialworkspace, magic
bindd = $mainMod SHIFT, E, Move to Special Workspace, movetoworkspace, special:magic

# Workspace overview
# bind = $mainMod, O, overview:toggle, all

# Screenshots
bindd = $mainMod, S, Screenshot Display, exec, grim -g "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true) | "\(.x),\(.y) \(.width)x\(.height)"')" -t ppm - | satty --filename - --fullscreen --output-filename $captures/satty-$(date '+%Y%m%d-%H:%M:%S').png
bindd = $mainMod SHIFT, S, Screenshot Selection, exec, grim -g "$(slurp -w 0)" -t ppm - | satty --filename - --fullscreen --output-filename $captures/satty-$(date '+%Y%m%d-%H:%M:%S').png
bindd = $altMod, S, Screenshot Window, exec, grim -g "$(hyprctl activewindow -j | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" -t ppm - | satty --filename - --fullscreen --output-filename $captures/satty-$(date '+%Y%m%d-%H:%M:%S').png

# Video capture
bindd = $mainMod, C, Capture Display, exec, . $HOME/.config/hypr/scripts/wl-screenrec.sh display
bindd = $mainMod SHIFT, C, Capture Selection, exec, . $HOME/.config/hypr/scripts/wl-screenrec.sh selection
bindd = $altMod, C, Capture Window, exec, . $HOME/.config/hypr/scripts/wl-screenrec.sh window

# Set repeatable binds for resizing the active window.
bindde = $mainMod ALT, right, Resize Active Window Right, resizeactive, 45 0
bindde = $mainMod ALT, left, Resize Active Window Left, resizeactive, -45 0
bindde = $mainMod ALT, up, Resize Active Window Up, resizeactive, 0 -45
bindde = $mainMod ALT, down, Resize Active Window Down, resizeactive, 0 45
bindde = $mainMod ALT, L, Resize Active Window Right, resizeactive, 45 0
bindde = $mainMod ALT, H, Resize Active Window Left, resizeactive, -45 0
bindde = $mainMod ALT, K, Resize Active Window Up, resizeactive, 0 -45
bindde = $mainMod ALT, J, Resize Active Window Down, resizeactive, 0 45

# Move window
bindd = $mainMod SHIFT, right, Move Active Window Right, movewindow, r
bindd = $mainMod SHIFT, left, Move Active Window Left, movewindow, l
bindd = $mainMod SHIFT, up, Move Active Window Up, movewindow, u
bindd = $mainMod SHIFT, down, Move Active Window Down, movewindow, d
bindd = $mainMod SHIFT, L, Move Active Window Right, movewindow, r
bindd = $mainMod SHIFT, H, Move Active Window Left, movewindow, l
bindd = $mainMod SHIFT, K, Move Active Window Up, movewindow, u
bindd = $mainMod SHIFT, J, Move Active Window Down, movewindow, d

# Swap windows
bindd = $mainMod CONTROL, right, Swap Active Window with Right, swapwindow, r
bindd = $mainMod CONTROL, left, Swap Active Window with Left, swapwindow, l
bindd = $mainMod CONTROL, up, Swap Active Window with Up, swapwindow, u
bindd = $mainMod CONTROL, down, Swap Active Window with Down, swapwindow, d
bindd = $mainMod CONTROL, L, Swap Active Window with Right, swapwindow, r
bindd = $mainMod CONTROL, H, Swap Active Window with Left, swapwindow, l
bindd = $mainMod CONTROL, K, Swap Active Window with Up, swapwindow, u
bindd = $mainMod CONTROL, J, Swap Active Window with Down, swapwindow, d

# Fullscreen
bindd = $mainMod ALT, return, Toggle Fullscreen, fullscreen

# Window Groups
bindd = $mainMod, G, Toggle Group, togglegroup
bindd = $mainMod, Tab, Cycle to Next Tab in Group, changegroupactive, f
bindd = $mainMod SHIFT, Tab, Cycle to Previous Tab in Group, changegroupactive, b

bind = $mainMod ALT, 1, changegroupactive, 1
bind = $mainMod ALT, 2, changegroupactive, 2
bind = $mainMod ALT, 3, changegroupactive, 3
bind = $mainMod ALT, 4, changegroupactive, 4
bind = $mainMod ALT, 5, changegroupactive, 5
bind = $mainMod ALT, 6, changegroupactive, 6
bind = $mainMod ALT, 7, changegroupactive, 7
bind = $mainMod ALT, 8, changegroupactive, 8
bind = $mainMod ALT, 9, changegroupactive, 9
bind = $mainMod ALT, 0, changegroupactive, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(itty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Center all floating windows
windowrule = center,floating:1

# Display btop as a floating window, pin and lock focus
windowrule = float,class:modal
windowrule = pin,class:modal
windowrule = stayfocused,class:modal
windowrule = size 70% 70%,class:modal

# blur
layerrule = blur,vicinae
layerrule = ignorealpha 0, vicinae

# disable fade animation for vicinae only
layerrule = noanim, vicinae
